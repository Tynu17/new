<!DOCTYPE html>
<html>
<head>
    <title>BOELH | Fashion Pria Premium</title>
    <style>
        .logo-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            font-family: 'Montserrat', sans-serif;
            margin: 30px;
        }
        
        .logo-option {
            width: 300px;
            margin: 20px;
            text-align: center;
        }
        
        /* Option 1 - Minimalist Luxury */
        .logo-1 {
            background: #000000;
            color: #ffffff;
            padding: 30px;
            border-radius: 5px;
        }
        
        .logo-1 .brand-name {
            font-weight: 700;
            font-size: 32px;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }
        
        .logo-1 .tagline {
            font-size: 12px;
            letter-spacing: 3px;
            text-transform: uppercase;
            opacity: 0.8;
        }
        
        /* Option 2 - Modern Playful */
        .logo-2 {
            background: linear-gradient(135deg, #7A6FBE 0%, #C4A2F8 100%);
            padding: 30px;
            border-radius: 15px;
        }
        
        .logo-2 .brand-name {
            font-weight: 800;
            font-size: 36px;
            color: #333;
            margin-bottom: 5px;
        }
        
        .logo-2 .tagline {
            font-size: 14px;
            font-weight: 500;
            color: #555;
        }
        
        /* Option 3 - Elegant Classic */
        .logo-3 {
            background: #ffffff;
            border: 1px solid #eee;
            padding: 30px;
            position: relative;
            overflow: hidden;
        }
        
        .logo-3 .brand-name {
            font-family: 'Playfair Display', serif;
            font-size: 40px;
            font-weight: 700;
            color: #222;
            position: relative;
            z-index: 2;
        }
        
        .logo-3 .tagline {
            font-size: 11px;
            letter-spacing: 4px;
            text-transform: uppercase;
            margin-top: 10px;
            opacity: 0.6;
        }
        
        .logo-3:after {
            content: "âœ§";
            position: absolute;
            font-size: 120px;
            opacity: 0.05;
            top: -20px;
            right: -10px;
            transform: rotate(15deg);
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700;800&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <nav style="background:#000; color:#fff; padding:15px 30px;">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <h1 style="font-size:24px;">BOELH</h1>
            <div>
                <a href="#produk" style="color:#fff; margin:0 15px;">Produk</a>
                <a href="#tentang" style="color:#fff; margin:0 15px;">Tentang Kami</a>
                <a href="#kontak" style="color:#fff; margin:0 15px;">Kontak</a>
            </div>
        </div>
    </nav>

    <div class="hero" style="background: url('https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/0de48cf1-9895-4c20-addc-32b5c01a6637.png') center/cover; height:500px; display:flex; align-items:center; justify-content:center;">
        <div style="text-align:center; color:#fff; background:rgba(0,0,0,0.7); padding:30px;">
            <h1 style="font-size:42px;">Fashion Pria Berkualitas</h1>
            <p style="font-size:18px;">Style premium untuk pria modern</p>
            <button style="background:#fff; color:#000; border:none; padding:10px 30px; font-size:16px; margin-top:20px;">Belanja Sekarang</button>
        </div>
    </div>
    
    <section id="produk" style="padding:50px; max-width:1200px; margin:0 auto;">
        <h2 style="text-align:center; font-size:32px; margin-bottom:40px;">Koleksi Terbaru</h2>
        <div style="display:grid; grid-template-columns:repeat(auto-fill, minmax(250px, 1fr)); gap:30px;">
            <div class="produk-item">
                <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/6dde6ae8-6c09-489e-9d9b-9f35013639f8.png" alt="Kemeja Pria Premium" style="width:100%; height:300px; object-fit:cover;">
                <h3 style="margin-top:15px;">Kemeja Slim Fit</h3>
                <p>Rp 399.000</p>
            </div>
            <div class="produk-item">
                <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/bb94e2a9-2ab8-4aec-9d7a-55175c10e7a8.png" alt="Celana Chino Pria" style="width:100%; height:300px; object-fit:cover;">
                <h3 style="margin-top:15px;">Celana Chino</h3>
                <p>Rp 499.000</p>
            </div>
            <div class="produk-item">
                <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/6c2aa08c-25e1-4f09-ad59-0c7c9c7252f7.png" alt="Jaket Denim Pria" style="width:100%; height:300px; object-fit:cover;">
                <h3 style="margin-top:15px;">Jaket Denim</h3>
                <p>Rp 799.000</p>
            </div>
        </div>
    </section>
</body>
</html>
